<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-sm">
        <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Calculadora</h1>
        <form method="post" class="space-y-4" action="{{ url_for('calcular') }}">
            <input type="number" name="num1" placeholder="Número 1" required class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
            <input type="number" name="num2" placeholder="Número 2" required class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
            <div class="flex justify-between">
                <button type="submit" name="op" value="add" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">+</button>
                <button type="submit" name="op" value="sub" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">-</button>
                <button type="submit" name="op" value="mul" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">&times;</button>
                <button type="submit" name="op" value="div" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">&divide;</button>
            </div>
        </form>
        {% if resultado is defined %}
            <div class="mt-6 text-center text-lg font-semibold text-green-600">
                Resultado: {{ resultado }}
            </div>
        {% endif %}
    </div>
</body>
</html>
