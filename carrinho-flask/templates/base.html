<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Loja Online{% endblock %}</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-white shadow">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="/" class="text-2xl font-bold text-blue-600">Minha Loja</a>
            <nav>
                <a href="/" class="text-gray-700 hover:text-blue-600 mx-2">Produtos</a>
                <a href="/carrinho" class="text-gray-700 hover:text-blue-600 mx-2">
                    Carrinho
                    <span class="inline-block bg-blue-600 text-white text-xs rounded-full px-2 py-0.5 ml-1">
                        {{ session.get('carrinho', []) | length }}
                    </span>
                </a>
            </nav>
        </div>
    </header>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
        <div class="bg-green-100 border border-green-400 text-green-800 px-4 py-3 rounded relative mb-4 flex items-center flash-message" role="success">
            <span class="flex-1">{{ message }}</span>
            <button type="button" class="ml-4 text-green-700 hover:text-green-900 focus:outline-none" onclick="this.parentElement.style.display='none';" aria-label="Fechar">
            &times;
            </button>
        </div>
        {% endfor %}
    {% endif %}
    {% endwith %}
    <!-- Main Content -->
    <main class="flex-1 container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white shadow mt-8">
        <div class="container mx-auto px-4 py-4 text-center text-gray-500 text-sm">
            &copy;Minha Loja. Todos os direitos reservados.
        </div>
    </footer>
</body>
</html>
